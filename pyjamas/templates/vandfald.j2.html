{% extends 'base.j2.html' %}

{% block content %}
<style>
#rules{
    display: grid;
    grid-template-columns: 75px 1fr;
    margin: 0 auto;
    width: 500px;
    font-family: "sans-serif";
    
}
.suit{
    text-align: right;
    padding-right: 5px;
}
.rule{
    text-align: left;
    
}
.rule::before{
    padding-right: 2px;
    content:"=";
}
</style>
<div id="rules">
    <span class="suit"> 1,&ldots;,5 </span><span class="equals">=</span><span class="rule"> giv/tag en tår</span>
    <span class="suit"> 6 </span><span class="rule"> ISO standard</span>
    <span class="suit"> 7 </span><span class="rule"> FizzBuzz</span>
    <span class="suit"> 8 </span><span class="rule"> <kbd>&lt;C-r&gt;</kbd> (jeg har aldrig)</span>
    <span class="suit"> 9 </span><span class="rule"> Hackermærkeleg</span>
    <span class="suit"> 10 </span><span class="rule"> Rfc</span>
    <span class="suit"> 11 </span><span class="rule"> Vimskål</span>
    <span class="suit"> 12 </span><span class="rule"> Debian(baseret)skål</span>
    <span class="suit"> 13 </span><span class="rule"> <kbd>gpasswd -a user sudo</kbd> </span>
</div>
{% endblock %}
